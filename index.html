<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<main>
    <div class="main-container">
        <div class="sidebar-container">

<div class="logo">Logo</div>
        </div>

        <div class="form-container">
<div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quod, labore ex quas vero, aut nulla voluptatem explicabo magni optio saepe maxime blanditiis cumque modi eum deleniti qui itaque velit reprehenderit!</div>

<form action="" method="get">


        <div class="form-group-container">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="first_name"
                placeholder="John" required />
            </div>
        
    <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="last_name"
        placeholder="Doe" required >
    </div>
</div>

<div class="form-group-container">
<div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="user-email" id="email"
    placeholder="example@mail.com" required>
</div>
<div class="form-group">
    <label for="Number">Phone Number</label>
    <input type="tel" name="user-number" id="number">

</div>
</div>

<div class="form-group-container">
<div class="form-group">
    <label for="pwd">Password</label>
    <input type="password" name="user_pwd" id="pwd" required>
</div>
<div class="form-group">
    <label for="confirm-pwd">Confirm Password</label>
    <input type="password" name="confirm_pwd" id="confirm-pwd" required>
</div>
</div>

<div class="form-button">
    <button type="submit">Create Account</button>
</div>


</form>




        </div>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
